<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game, Shevchenko</title>
</head>
<body>
  <main>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-9">
          <h1>Приложение-игра “Убери кубики”</h1>
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-outline-secondary mt-3 mr-3 pt-0 pb-1 rounded-pill start">START</button>
            <button type="button" class="d-none btn btn-outline-secondary mt-3 mr-3 pt-0 pb-1 rounded-pill pause">PAUSE</button>
            <button type="button" class="btn btn-outline-secondary mt-3 pt-0 pb-1 rounded-pill new-game" disabled>NEW GAME</button>
            <div class="points">
                <small>Points</small>
                <div class="border border-secondary scoreboard">0</div>
            </div>
            <div class="timeleft">
              <small>Time left</small>
              <div class="border border-secondary timeboard">01:00</div>
            </div>
          </div> 
        </div>
        <!-- Row for results table -->
      </div>
      <div class="row mt-3 row_fields">
        <div class="col-md-9">
          <div class="col-md-12 border border-secondary playground"></div>
        </div>
        <div class="col-md-3 border border-secondary results">
          <table class="results_table">
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </main>
  <div class="modal popupWindow" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        </div>
        <div class="modal-body">
          <p>Your score is: <span class="scoreInModal"></span></p>
          <p>Name: <input class="usersInputName"></p>
          <p class="alert alert-danger d-none name-error">Enter your name</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary save">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
